<ion-content [fullscreen]="true">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <br>
      <h1>Datos:</h1>
      <img style="height: 100px;" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      <br>
      <ion-label>
        Nombre: {{user.name}}
        <br>
        Email: {{user.email}}
      </ion-label>
      <div class="flex-container">
        <ion-button expand="full" color="danger" (click)="logout()">Cerrar Sesi√≥n</ion-button>
      </div>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>TeLlevamos</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <app-scroll></app-scroll>
    </ion-content>
  </div>
</ion-content>
