<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">

  <ion-menu side="end" contentId="main-content">
    <ion-header>
      
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
      
      <app-componentes></app-componentes>
    </ion-header>
  </ion-menu>
  
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="text-align: end;">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding" id="main-content">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Usuario</ion-card-title>
        <ion-card-subtitle>Informacion</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-thumbnail>
            <ion-label>
              Nombre: 
              <br>Edad:
              <br>Carrera:
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>


</ion-content>
