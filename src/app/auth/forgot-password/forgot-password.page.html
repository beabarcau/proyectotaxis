<ion-content>

  <app-header backButton="/auth"></app-header>

  <h2 ion-text-center>Recupera tu contraseña</h2>


  <div class="content">
    
    <div class="d-flex-center">
      
      <!-- FORMULARIO DE RECUPERACION -->
      <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center">
        
        <app-custom-input [control]="form.controls.email" type="email" label="Correo " icon="mail-outline" ></app-custom-input>
      
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.dirty">
          <div *ngIf="form.controls.email.errors?.['required']">Ingresa el Email</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingresa un email válido</div>
        </div>

        <ion-button class="submit" [disabled]="form.invalid" type="submit" shape="round">
          Recuperar
          <ion-icon slot="end" name="reload-outline"></ion-icon>
        </ion-button>
      
      </form>


    </div>

      
  </div>





</ion-content>
