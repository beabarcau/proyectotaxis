<ion-content>

  <app-header backButton="/auth"></app-header>

  <h2 ion-text-center ion-no-margin>Registra tu Usuario</h2>

  <div class="content">

    <div class="d-flex-center">

      <!-- FORMULARIO DE INICIO DE SESION -->
       
      <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center">

        <app-custom-input [control]="form.controls.name" type="text" label="Nombre " icon="person-outline" ></app-custom-input>
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.dirty">
          <div *ngIf="form.controls.name.errors?.['required']">Ingresa tu nombre</div>
          <div *ngIf="form.controls.name.errors?.['minlength']">Ingresa un nombre válido</div>
        </div>
        
        <app-custom-input [control]="form.controls.email" type="email" label="Correo " icon="mail-outline" ></app-custom-input>
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.dirty">
          <div *ngIf="form.controls.email.errors?.['required']">Ingresa el Email</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingresa un email válido</div>
        </div>

        <app-custom-input [control]="form.controls.rut" type="text" label="RUT" icon="id-card-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.rut.errors && form.controls.rut.dirty">
          <div *ngIf="form.controls.rut.errors?.['required']">Ingresa el RUT</div>
          <div *ngIf="form.controls.rut.errors?.['pattern']">Ingresa un RUT válido</div>
        </div>
  
        <app-custom-input [control]="form.controls.carrera" type="text" label="Carrera" icon="school-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.carrera.errors && form.controls.carrera.dirty">
          <div *ngIf="form.controls.carrera.errors?.['required']">Ingresa la carrera</div>
        </div>
      
        <app-custom-input [control]="form.controls.password" type="password" label="Contraseña" icon="lock-closed-outline" ></app-custom-input>
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.dirty">
          <div *ngIf="form.controls.password.errors?.['required']">Ingresa la contraseña</div>
        </div>

        <app-custom-input [control]="form.controls.confirmPassword" type="password" label="Confirmar contraseña" icon="lock-open-outline" ></app-custom-input>
        <div class="validators" *ngIf="form.controls.confirmPassword.errors && form.controls.password.dirty">
          <div *ngIf="form.controls.confirmPassword.errors?.['required']">Ingresa la contraseña</div>
          <div *ngIf="form.controls.confirmPassword.errors?.['noMatch']">Las contraseñas no coinciden</div>
        </div>
    
      <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round">
        Registrarme
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
      
      <div class="signup">
        <div>Ya tienes una cuenta?</div>
        <ion-button routerLink="/auth" class="ion-margin-vertical" shape="round">
          Inicia sesión
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>
      </div>


      </form>
    </div>
  </div>
</ion-content>
